{% extends 'base.html' %}


{% block content %}
    <h2 class="mb-4">Register</h2>

    <form action="{{ url_for('register') }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>

    <div class="mb-3">
        <label for="password2" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password again" required>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
    <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account?</a>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-danger mt-3" role="alert">{{ message }}</div>
    {% endfor %}
    {% endwith %}
{% endblock %}
